<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <div class="attribution">

  </div>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="./src/styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container center">
    <img class="container__image" src="./images/illustration-hero.svg">
    <div class="container__order-summary center order-summary">
      <h1 class="container__title title">Order Summary</h1>
      <p class="container__description">You can now listen to millions of songs, audiobooks,
        and podcasts on any device anywhere you like!</p>
      <div class="container__order order">
        <img class="order__icon" src="./images/icon-music.svg" alt="icon music">
        <p class="order_plan">Annual Plan</p>
        <p class="order__price">$59.99/year</p>
        <p class="order__change-plan"><a class="order__link" href="#">Change</a></p>
      </div>
    </div>
    <div class="container__btn">
      <button type="button" class="btn btn--proceed">Proceed to Payment</button>
      <button type="button" class="btn btn--cancel">Cancel Order</button>
    </div>
  </div>
</body>

</html>
